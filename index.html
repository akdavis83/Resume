    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);

    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {

      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {

        font-size: 1em;

    .nav-a-letters {
      display: flex;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .nav-a > * {
        pointer-events: none;
      }
    }
    
    .nav-a-stripe {
      position: absolute;
      background-color: var(--purple-color);
      width: calc(100% + 0.075em);
      left: 0;
      top: 0.5em;
      height: 0.115em;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0, 1);
    }
    
    .nav-a-stripe--yellow {
      background-color: var(--yellow-color);
      transition-delay: 0.1s;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .nav-a:hover .nav-a-stripe {
        transform-origin: left;
        transform: scaleX(1);
      }
      .nav-a:hover .nav-a-stripe--yellow {
        transition-delay: 0s;
      }
    }
    
    .nav-a-stripe--turquoise {
      background-color: var(--turquoise-color);
      transition-delay: 50ms;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .nav-a:hover .nav-a-stripe--turquoise {
        transition-delay: 50ms;
      }
      .nav-a:hover .nav-a-stripe--purple {
        transition-delay: 0.1s;
      }
    }
    
    .nav-a-letters-top {

      top: 0;
      left: 0;
      display: flex;
    }
    
    .nav-a-letter {
      display: block;
      will-change: transform, opacity;
    }
    
    .nav-a-letters .nav-a-letter:nth-child(2n) {

      if (e.propertyName.includes('flex')) {

  <script type="module">
      import * as THREE from 'three';

      const width = window.innerWidth, height = window.innerHeight;

      // init

      const camera = new THREE.PerspectiveCamera( 70, width / height, 0.01, 10 );
      camera.position.z = 1;

      const scene = new THREE.Scene();

      const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
      const material = new THREE.MeshNormalMaterial();

      const mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );

      const renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setSize( width, height );
      document.body.appendChild( renderer.domElement );

      // animation

      function animate( time ) {
          mesh.rotation.x = time / 2000;
          mesh.rotation.y = time / 1000;

          renderer.render( scene, camera );
      }

      renderer.setAnimationLoop( animate );
  </script>

  <canvas id="canvas" width="400" height="300"></canvas>
  <script src="https://webgl2fundamentals.org/webgl/lessons/resources/../../resources/lessons-helper.js"></script>
  <!-- you can delete this script. it is only used on the site to help with errors -->
  <script src="https://webgl2fundamentals.org/webgl/lessons/resources/three.min.js"></script>
  <script>
      "use strict";
  
  var camera, scene, renderer;
  var mesh;
  
  init();
  animate();
  
  function init() {
    // Setup
    renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#canvas")});
  
    // Make and setup a camera.
    camera = new THREE.PerspectiveCamera(70, 1, 1, 1000);
    camera.position.z = 400;
  
    // Make a scene
    scene = new THREE.Scene();
  
    // Make a cube.
    var geometry = new THREE.BoxGeometry(200, 200, 200);
  
    // Make a material
    var material = new THREE.MeshPhongMaterial({
      ambient: 0x555555,
      color: 0x555555,
      specular: 0xffffff,
      shininess: 50,
      shading: THREE.SmoothShading
    });
  
    // Create a mesh based on the geometry and material
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
  
    // Add 2 lights.
    var light1 = new THREE.PointLight(0xff0040, 2, 0);
    light1.position.set(200, 100, 300);
    scene.add(light1);
  
    var light2 = new THREE.PointLight(0x0040ff, 2, 0);
    light2.position.set(-200, 100, 300);
    scene.add(light2);
  
  }
  
  function resize() {
    var width = renderer.domElement.clientWidth;
    var height = renderer.domElement.clientHeight;
    if (renderer.domElement.width !== width || renderer.domElement.height !== height) {
      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
  }
  
  function animate() {
    resize();
    mesh.rotation.x += 0.005;
    mesh.rotation.y += 0.01;
  
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }
  
  
  </script>
